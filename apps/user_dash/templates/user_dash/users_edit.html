<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Page</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class=“container”>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Test App</a>
                    <a class="navbar-brand" href="/dashboard">Dashboard</a>
                    <a class="navbar-brand" href="/users/edit">Profile</a>
                    <a class="navbar-brand" href="/logout">Log off</a>

                </div>
            </div>
        </nav>
        <h1>Edit User #{{this_user.id}}</h1>
        {% if messages %} {% for x in messages %}

        <p>{{x}}</p>
        {% endfor %} {% endif %}
        <div style="border: 2px solid black; width: 200px;">
        <form action='/users/edit/{{this_user.id}}/name' method='post'>
            {% csrf_token %}
            <input type="hidden" name="admin" value="admin">
            <p></p>
            <h4>Email Address:</h4>
            <input type='email' name='email' placeholder="{{this_user.email}}">

            <h4>First Name:</h4>
            <input type='text' name='fname' placeholder="{{this_user.fname}}">

            <h4>Last Name:</h4>
            <input type='text' name='lname' placeholder="{{this_user.lname}}">
            <input type="hidden" name="this_user_id" value="{{this_user.id}}">
            <input type='submit' value='save'>
        </form>
        </div>
        <hr>
        <div style="border: 2px solid black; width: 200px;">
        <form action='/users/edit/{{this_user.id}}/password' method='post'>
             {% csrf_token %}
            <h4>Password:</h4>
            <input type="password" name="password">
            <h4>Password Confirmation:</h4>
            <input type="password" name="password2">
            <br>
            <br>
            <input type="hidden" name="this_user_id" value="{{this_user.id}}">
            <input type='submit' value='Update Password'>
        </form>
        </div>
        <!-- <hr>
        <div style="border: 2px solid black; width: 200px;">
        <form action='/users/edit/description' method='post'>
             {% csrf_token %}
            <h4>Edit Description:</h4>
            <input type="textarea" name="description">
            <br>
            <br>
        
            <input type='submit' value='Save'>
        </form>
        </div> -->

    </div>
</body>

</html>
