<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

     {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'user_dash/css/main.css' %}" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
    
                <a class="navbar-brand" href="#">YourSpace</a>
            </div>
    
    
            <ul class="nav navbar-nav">
    
                <li>
                    <a href="/dashboard">Dashboard</a>
                </li>
                <li>
                    <a href="/users/edit/{{request.session.logged_id}}">Profile</a>
                </li>
    
            </ul>
    
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/logout">Log off</a>
                </li>
            </ul>
    
        </div>
    </nav>




    <div class="container">

            <div class='row'>
            <h3 class="col-md-8">Manage Users</h3>
            <button class="col-md-2 col-md-offset-2 addnew"><a href="/users/new">Add new</a></button>
            </div>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created at</th>
                    <th>User level</th>
                    <th>Actions</th>
                </tr>
                {% for i in user %}
                <tr>

                    <td>{{i.id}}</td>
                    <td>
                        <a href="/users/show/{{i.id}}">{{i.fname}} {{i.lname}}</a>
                    </td>
                    <td>{{i.email}}</td>
                    <td>{{i.created_at}}</td>
                    <td>{{i.user_level}}</td>
                    <td><a href="/users/edit/{{i.id}}">Edit</a> <br><a href="/users/remove/{{i.id}}">Remove</a></td>
                </tr>{% endfor %}
            </table>



    </div>
</body>

</html>
